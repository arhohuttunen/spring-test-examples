plugins {
    id 'java'
    id 'idea'
}
 
repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
    testLogging {
        events 'passed', 'skipped', 'failed'
    }
}

dependencies {
    implementation("org.springframework.boot:spring-boot-starter-web:2.2.7.RELEASE")
    implementation("org.springframework.boot:spring-boot-starter-data-jpa:2.2.7.RELEASE")
    implementation("org.flywaydb:flyway-core:6.4.1")
    implementation("com.h2database:h2:1.4.199")
    testImplementation("org.junit.jupiter:junit-jupiter:5.7.0")
    testImplementation("org.mockito:mockito-core:3.6.0")
    testImplementation("org.springframework.boot:spring-boot-starter-test:2.4.0")
}
